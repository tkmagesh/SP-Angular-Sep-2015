<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeter</title>
    <script src="angular.js"></script>
    <script>
    var greeterApp = angular.module("greetApp", []);
        greeterApp.controller("greetController", function($scope){
            $scope.firstName = '';
            $scope.lastName = '';
            $scope.greetMsg = '';
            $scope.greet = function(){
                $scope.greetMsg = 'Hi ' + $scope.firstName + " " + $scope.lastName+ ", Have a nice day!";
            };
        });
    </script>
</head>
<body ng-app="greetApp" ng-controller="greetController">
    <label for="">FirstName :</label>
    <input type="text" ng-model="firstName">
    <label for="">LastName :</label>
    <input type="text" ng-model="lastName">
    <input type="button" value="Greet" ng-click="greet()">
    <div ng-bind="greetMsg"></div>
</body>
</html>
